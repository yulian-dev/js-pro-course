<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--  Fonts & Icons  -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous"/>
    <link rel="shortcut icon" href="img/sunny_png.png" type="image/png">
    <!--  Style  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <!--  Title  -->
    <title>The Weather</title>
</head>
<body>

<!-- Header -->
<header id="header">
    <nav class="headerNav">
        <a id="myLocation" href="#">My location</a>
        <a id="history" href="#">History</a>
    </nav>
</header>

<!-- Weather Section -->
<section class="weather">
    <div class="container">
        <form class="form" name="weatherSearch">
            <label>
                <input class="formInput" type="text" name="city" placeholder="Enter your city here...">
            </label>
            <label>
                <input class="formInput" type="text" name="country" placeholder="Enter your country here...">
            </label>
            <input class="formButton" type="submit">
        </form>
        <div id="weatherTable" class="weatherTable"></div>
    </div>
</section>

<!-- Modal Box -->
<section id="modalBox"></section>

<script src="./dist/bundle.js"></script>
</body>
</html>
